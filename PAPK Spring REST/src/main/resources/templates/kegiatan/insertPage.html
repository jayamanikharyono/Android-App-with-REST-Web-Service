<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<meta charset="ISO-8859-1"></meta>
  	<link rel="stylesheet" href="../public/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	<script src="../public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
	<script src="../public/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../public/js/jquery-ui.js" th:src="@{/js/jquery-ui.js}"></script>
	<script src="../public/js/jquery-ui.min.js" th:src="@{/js/jquery-ui.min.js}"></script>
	<script src="../public/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <title>Insert Kegiatan</title>
  </head>
  <body>
    <div class="jumbotron">
	  <h1>Del Apps</h1>
	  <p>Insert Data Kegiatan</p>
	</div>
	<div class="panel panel-default">
	    	<div class="panel-heading">Form Data</div>
	    	<div class="panel-body">
    <form class="form-vertical" th:object="${kegiatan}" th:action="@{/kegiatan/add}" method="post">
		    		<input type="hidden" th:field="*{id}"/>
		    		<div class="form-group">
		    		<label class="col-sm-5 control-label" >Nama Kegiatan : </label>
		    		<div class="col-sm-10">
		    			<input type="text"  th:field="*{namaKegiatan}"/>
		    		</div>
		    		</div>
		    		<div class="form-group">
		    		<label class="col-sm-5 control-label" >Deksripsi Kegiatan : </label>
		    		<div class="col-sm-10">
		    			<input type="text"  th:field="*{deskripsiKegiatan}"/>
		    		</div>
		    		</div>
		    		<div class="form-group">
		    		<label class="col-sm-10 control-label"><button class="btn btn-default" type="submit">Tambah Kegiatan</button></label>
		    		</div>
	</form>
	</div>
	</div>
  </body>
</html>
